<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Trilha Din√¢mico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="status-container">
        <div id="status">Red begins</div>
    </div>

    <div class="menu-container">
        <label for="numSquares">Number of squares:</label>
        <input type="number" id="numSquares" value="3" min="3" max="6">
        <button id="startBtn">Start Game</button>
    </div>

    <div class="board-container">
        <div class="board" id="board"></div>
    </div>

    <div class="menu-container">
        <button id="restartBtn">Restart game</button>
        <button id="toggleInfoBtn">Toggle move infos</button>
        <button id="recommendMoveBtn">Recommend move</button>
        <button id="undoMoveBtn">Undo last move</button>
    </div>

    <script src="sera2.js"></script>
</body>
</html>
